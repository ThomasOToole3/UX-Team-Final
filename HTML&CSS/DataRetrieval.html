<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data Retrieval</title>
  <link rel="stylesheet" type="text/css" href="DataRetrievalCSS.css">
</head>

<body>
  <header>
  </header>

  <br class="double-space">

  <h1 class="h1">Boston Code Camp 40</h1>

  <section>
    <br class="double-space">

    <div class="grid-container">

      <div class="four-items-in-one-row">
        <div class="grid-item">
          <label for="sessionName">Session:</label>
          <select id="sessionName" name="sessionName" style="width: 160px;"></select>
        </div>

        <div class="grid-item">
          <label for="presenter">Presenter:</label>
          <select id="presenter" name="presenter" style="width: 170px;"></select>
        </div>

        <div class="grid-item">
          <label for="room">Room:</label>
          <select id="room" name="room" style="width: 180px;"></select>
        </div>

        <div class="grid-item">
          <label for="sessionTime">Time Slot:</label>
          <select id="sessionTime" name="sessionTime" style="width: 180px;"></select>
        </div>
      </div>

      <div class="room-details">
        <div class="room-header">
          <p class="session-title">Developing a Threat Modeling Mindset</p>
          <p class="presenter-name">Alice Johnson</p>
        </div>
        <hr>
        <div class="room-info">
          <p class="room-title">Room A</p>
          <p class="session-time">11:30 AM</p>
        </div>
        <hr>
        <div class="attendance">
          <div class="attendance-item">
            <span>Beginning: 25</span>
          </div>
          <div class="attendance-item">
            <span>Middle: 20</span>
          </div>
          <div class="attendance-item">
            <span>End: 18</span>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer>
  </footer>
</body>

</html>
