<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data Retrieval</title>
  <link rel="stylesheet" type="text/css" href="DataRetrievalCSS.css">
</head>

<body>
  <header>
  </header>

  <br class="double-space">

  <h1 class="h1">Data Retrieval</h1>

  <section>
    <br class="double-space">

    <div class="grid-container">

      <div class="four-items-in-one-row">
        <div class="grid-item">
          <label for="sessionName">Session Name:</label>
          <select id="sessionName" name="sessionName" style="width: 140px;"></select>
        </div>

        <div class="grid-item">
          <label for="presenter">Presenter:</label>
          <input list="presenters" id="presenter" name="presenter" style="width: 170px;">
          <datalist id="presenters"></datalist>
        </div>

        <div class="grid-item">
          <label for="room">Room:</label>
          <select id="room" name="room" style="width: 180px;"></select>
        </div>

        <div class="grid-item">
          <label for="sessionTime">Time Slot:</label>
          <select id="sessionTime" name="sessionTime" style="width: 180px;"></select>
        </div>
      </div>
      <!-- This is how the data should be presented -->
      <div class="card-grid">

      </div>

    </div>

  </section>
  <footer>
  </footer>
  <script src="../JavaScript/MockData.js"></script>

</body>

</html>
